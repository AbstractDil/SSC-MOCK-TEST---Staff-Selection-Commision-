<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Title Generate automatically -->
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<link rel="stylesheet" href="../assets/css/style.css">


<script src="../assets/js/preloader.js"></script>
   


  
</head>
<body>


    <!-- Preloader start -->

<div id="preLoader">

  

  
    <div class="spinner-grow spinner-grow-sm text-primary mx-1" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
     
</div>

<!-- Preloader end -->
    <div class="container">

        <h4 class="text-center" style="margin-top:2rem;" id="title">

        </h4>
          <!-- show content here  -->
          

            <div id="content"></div>
            <div id="ErrorMsg"></div>

          
      
      <!-- end content here -->



    </div>

    <!-- print -->


    <div class="container" id="printSection">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class=" hidden-print my-2 text-center">
      
                 
            <!-- Link is automatic generation using javascript -->
            <button  class="btn btn-warning" id="generateLink" onclick="window.print();" >
              <i class="bi bi-printer-fill"></i> Click here to  Print</button>

            

          </div>
        </div>
      </div>
    </div>

<!-- print ends -->



  <script>


// generate date using format dd-mm-yyyy


    let date = "01-07-2023";
    // set part number
    let part = "Part-1";
  
    let  totalPhotos = 83;



    // set the title

    let title = document.getElementById("title");
    title.innerHTML = "GA Recent Pattern PYQs Test-2";

    document.title = title.innerHTML;


    // generate the link using the title

    let generateLink = document.getElementById("generateLink");
   // generateLink.href = `${date}/${part}/` + title.innerHTML + ".pdf";

   


    // create a counter variable

   let a = 0;
   for (let i = 0; i <  totalPhotos; i++) {


     // increment the counter

     ++a;
      console.log(a);

    // get the content div
    let content = document.getElementById("content");

    // create image number

    let imageNumber = document.createElement("h5");
    imageNumber.innerHTML = `Question No. ` + a;
    imageNumber.className = "text-danger" ;
    content.appendChild(imageNumber);

    // create a new image element
    let img = document.createElement("img");

    // set the src attribute

    if(a != 0){
        
        img.src = `${date}/${part}/` + a + ".png";
    }


    img.className = "img-fluid img-thumbnail";


    // add the image to the content div

    content.appendChild(img);

   
   }
    
   

  </script>





 <script src="../assets/js/checkUrl.js" type="text/javascript"></script>

</script>
    
</body>
</html>
