async function getData() {
            const response = await fetch("data.json");
            const data = await response.json();
            return data;
          }

          getData().then((data) => {
           //console.log(data);

            var myTable = "<table class='table'><thead><tr><th scope='col'>S.No.</th><th scope='col'>Topic</th><th scope='col'>Link</th></tr></thead><tbody>";

            let a=0;

            for (var i = 0; i < data.length; i++) {
                ++a;
                // show latest exam on top 
                
                myTable += "<tr><td>" + a + "</td><td>" + data[i]["exam_name"] + "</td><td><a href='mock-test-analysis.html?OrgID=MHBC&PoweredBy=nandysagar.in&ExamID=" + data[i]["exam_id"] + "' class='btn btn-warning btn-sm'>View</a></td></tr>";
            }

            myTable += "</tbody></table>";

            myContent.innerHTML = myTable;

          });
