<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Title Generate automatically -->
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
        #preLoader {
       
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background-color: #fff;
       z-index: 9999;
       display: flex;
       justify-content: center;
       align-items: center;
     }
   </style>
   
   <script>
       window.onload = function () {
         document.getElementById('preLoader').style.transition = "all 2s ease-in-out";
         document.getElementById('preLoader').style.opacity = "0";
         document.getElementById('preLoader').style.visibility = "hidden";
       }
     </script>
</head>
<body>


    <!-- Preloader start -->

<div id="preLoader">

  
    <div class="spinner-grow spinner-grow-sm text-primary mx-1" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow spinner-grow-sm text-danger mx-1" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow spinner-grow-sm text-warning mx-1" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>

<!-- Preloader end -->
    <div class="container">

        <h1 class="text-center my-2" id="title">

        </h1>

        <div class=" d-print-none my-2">

           
            <!-- Link is automatic generation using javascript -->
            <button  class="btn btn-success btn-sm" id="generateLink" onclick="window.print();" >
              <i class="bi bi-printer-fill"></i> Click here to  Print</button>
          </div>


          <!-- show content here  -->
          <div id="content"></div>
      
      <!-- end content here -->



    </div>
  <script>


// generate date using format dd-mm-yyyy


    let date = "28-03-2023";
    // set part number
    let part = "Part-2";
  




    // set the title

    let title = document.getElementById("title");

    // change the title
    title.innerHTML = "SSC CGL Tier-1 Full Test-04 (GS)";

    document.title = title.innerHTML;


    // generate the link using the title

    let generateLink = document.getElementById("generateLink");
   // generateLink.href = `${date}/${part}/` + title.innerHTML + ".pdf";

   


    // create a counter variable

   let a = 0;
   for (let i = 0; i < 41; i++) {


     // increment the counter

     ++a;
      console.log(a);

    // get the content div
    let content = document.getElementById("content");

    // create image number

    let imageNumber = document.createElement("h3");
    imageNumber.innerHTML = `Question No. ` + a;
    imageNumber.className = "text-danger my-1 border border-danger p-2" ;
    content.appendChild(imageNumber);

    // create a new image element
    let img = document.createElement("img");

    // set the src attribute

    if(a != 0){
        
        img.src = `${date}/${part}/` + a + ".png";
    }


    img.className = "img-fluid";


    // add the image to the content div

    content.appendChild(img);

   
   }
    
   

  </script>
    
</body>
</html>
