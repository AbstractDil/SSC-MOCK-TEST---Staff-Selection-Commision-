<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
     #preLoader {
    
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<script>
    window.onload = function () {
      document.getElementById('preLoader').style.transition = "all 2s ease-in-out";
      document.getElementById('preLoader').style.opacity = "0";
      document.getElementById('preLoader').style.visibility = "hidden";
    }
  </script>
    
</head>
<body>

<!-- Preloader start -->

<div id="preLoader">
    <div class="spinner-grow spinner-grow-sm text-primary mx-1" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow spinner-grow-sm text-danger mx-1" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow spinner-grow-sm text-warning mx-1" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>

<!-- Preloader end -->

   <div id="MyContent">
